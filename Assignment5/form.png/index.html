<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg d-flex justify-content-between">
            <h3><a href="" class="nav-item nav-link ">To The New</a></h3>
            <div class="navbar">
                <a href="" class="nav-item nav-link">Home</a>
                <a href="" class="nav-item nav-link">Quick Help</a>

            </div>
        </nav>
        <hr>
    </header>
<main>
    <div class="row">
        <div class="col-sm-4 offset-sm-4 border">
            <div class="row text-light bg-secondary rounded-top p-3">
                <strong>Bug Report</strong>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Title*</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label >Description *</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label >Operating System:</label>
                    <select class="form-control my-bg" >
                        <option>Windows </option>
                        <option>Linux</option>
                        <option>Mac</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label >Products*</label>
                    <select class="form-control my-bg" >
                        <option>Formoid 1</option>
                        <option>Formoid 2</option>
                        <option>Formoid 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Version *</label>
                    <input type="text" class="form-control col-3"  aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">License *</label>
                    <div class="row pl-2  d-flex justify-content-middle">
                        <div class="from-control form-check-inline col-sm-4">
                            <input type="radio">
                            <label class="form-check-label" >Free</label>
                        </div>
                        <div class="form-check form-check-inline col-sm-4">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Business</label>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label >Severity</label>
                    <select class="form-control my-bg" >
                        <option>Critical</option>
                        <option>Critical 1</option>
                        <option>Critical 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label >Attachments *</label>
                    <div class="custom-file form-control">
                        <input type="file" class="custom-file-input" >
                        <label class="custom-file-label">No File Selected</label>
                    </div>
                </div>
            </form>

            <div class="row bg-secondary d-flex justify-content-end rounded-bottom">
                <input class="btn my-bg-primary mt-2 mb-2 mr-2" type="Submit" value="Send">
            </div>
        </div>
    </div>
</main>
</body>

</html>
